<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando un array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-2">
                <input id="matricula" class="form-control" placeholder="Matrícula">
            </div>
            <div class="col-md-2">
                <input id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-md-2">
                <input id="apellidos" class="form-control" placeholder="Apellidos">
            </div>
            <div class="col-md-2">
                <input id="carrera" class="form-control" placeholder="Carrera">
            </div>
            <div class="col-md-2">
                <button id="agregar" class="btn btn-primary">Agregar</button>
            </div>
            <div class="col-md-12 mt-3">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead><tr><th>#</th><th>Matrícula</th><th>Nombre</th><th>Apellidos</th><th>Carrera</th><th></th><th></th></tr></thead>
                        <tbody id="datos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
