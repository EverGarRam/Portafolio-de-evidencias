<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: blueviolet;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3">
                <input class="form-control bg-primary text-white" id="n1" placeholder="Numero 1">
            </div>
            <div class="col-md-3">
                <input class="form-control bg-primary text-white" id="n2" placeholder="Numero 2">>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="operacion">
                    <option value="1" class="text-primary">Suma</option>
                    <option value="2" class="text-primary">Resta</option>
                    <option value="3" class="text-primary">Multiplicación</option>
                    <option value="4" class="text-primary">División</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-dark" id="btn1">Calcular</button>
            </div>
            <div class="col-md-3">
                <div id="resultado"></div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="operaciones.js"></script>
</body>
</html>
